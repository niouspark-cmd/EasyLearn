<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Master - Segment & Blend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
            overflow: hidden;
        }
        .btn-record.recording {
            background-color: #ef4444;
            animation: pulse-red 1.5s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        /* The specific highlight class */
        .letter-node {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }
        .letter-node.active {
            color: #6366f1;
            transform: scale(1.3);
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .waveform {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
            justify-content: center;
        }
        .bar {
            width: 4px;
            height: 10px;
            background: #6366f1;
            border-radius: 2px;
        }
        .hidden { display: none; }
        
        /* Transitions */
        .slide-right { animation: slideRight 0.3s ease-out; }
        .slide-left { animation: slideLeft 0.3s ease-out; }
        @keyframes slideRight { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideLeft { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        .word-display {
            font-size: 5.5rem;
            line-height: 1;
            font-weight: 800;
            display: flex;
            gap: 0.1em;
            justify-content: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-8 relative overflow-hidden">
        
        <!-- Header & Progress -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-3">
                <span class="text-xs font-black text-indigo-500 uppercase tracking-widest">Level 2: Segment & Blend</span>
                <span id="step-count" class="text-xs font-bold text-gray-400">1 / 5</span>
            </div>
            <div class="h-3 w-full bg-gray-100 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-indigo-500 transition-all duration-500" style="width: 20%"></div>
            </div>
        </div>

        <!-- Main Interaction Card -->
        <div id="card-content" class="text-center py-4">
            <p id="instruction-text" class="text-gray-400 text-sm font-medium mb-6 uppercase tracking-wider">Tap to hear sounds</p>
            
            <!-- Word Display / Speaker Button -->
            <button id="play-ref" class="relative w-full h-56 bg-slate-900 rounded-[3rem] mx-auto flex flex-col items-center justify-center shadow-2xl active:scale-95 transition-all mb-10 group outline-none">
                <div id="display-word" class="word-display text-white">
                    <span id="char-0" class="letter-node">a</span>
                    <span id="char-1" class="letter-node">s</span>
                </div>
                <div class="mt-8 flex items-center gap-2 text-indigo-300">
                    <span id="speaker-icon" class="text-xl">üîä</span>
                    <span id="listen-label" class="text-[10px] font-black uppercase tracking-widest">Listen Sequence</span>
                </div>
            </button>

            <!-- Recording Section -->
            <div class="space-y-6">
                <div id="record-state">
                    <button id="record-btn" class="btn-record w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-lg flex items-center justify-center gap-3 shadow-xl hover:bg-indigo-700 active:bg-indigo-800 transition-all">
                        <span class="text-2xl">üé§</span>
                        <span>Hold to Record</span>
                    </button>
                    <p class="text-[11px] text-gray-400 mt-4 uppercase font-bold tracking-widest">Repeat the whole word</p>
                </div>

                <!-- Compare Section -->
                <div id="compare-actions" class="hidden">
                    <div class="waveform mb-6">
                        <div class="bar h-4"></div><div class="bar h-8"></div><div class="bar h-10"></div>
                        <div class="bar h-12"></div><div class="bar h-9"></div><div class="bar h-6"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button id="play-user" class="py-4 bg-emerald-50 text-emerald-700 border-2 border-emerald-100 rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-emerald-100 active:scale-95 transition-all">
                            ‚ñ∂Ô∏è My Sound
                        </button>
                        <button id="retry-btn" class="py-4 bg-gray-50 text-gray-600 border-2 border-gray-100 rounded-2xl font-black flex items-center justify-center gap-2 hover:bg-gray-100 active:scale-95 transition-all">
                            üîÑ Retry
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Footer -->
        <div class="mt-10 flex justify-between items-center border-t border-gray-100 pt-6">
            <button id="prev-btn" class="text-indigo-600 font-black px-4 py-2 rounded-xl transition-all opacity-0 pointer-events-none hover:bg-indigo-50">
                ‚Üê Back
            </button>
            <button id="next-btn" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-black shadow-xl hover:bg-black active:scale-95 transition-all uppercase tracking-widest text-xs">
                Next Word
            </button>
        </div>

        <div id="toast" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-xs font-bold opacity-0 transition-all pointer-events-none z-50">
            Recorded!
        </div>
    </div>

    <script>
        const blendWords = [
            { word: 'as', sounds: ['ah', 'sss'], blend: 'as' },
            { word: 'it', sounds: ['ih', 't'], blend: 'it' },
            { word: 'at', sounds: ['ah', 't'], blend: 'at' },
            { word: 'in', sounds: ['ih', 'nnn'], blend: 'in' },
            { word: 'is', sounds: ['ih', 'zzz'], blend: 'is' }
        ];

        let currentIndex = 0;
        let isSpeaking = false;
        let mediaRecorder;
        let audioChunks = [];
        let userAudioUrl = null;

        const char0 = document.getElementById('char-0');
        const char1 = document.getElementById('char-1');
        const stepCount = document.getElementById('step-count');
        const progressBar = document.getElementById('progress-bar');
        const playRefBtn = document.getElementById('play-ref');
        const recordBtn = document.getElementById('record-btn');
        const compareActions = document.getElementById('compare-actions');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const playUserBtn = document.getElementById('play-user');
        const retryBtn = document.getElementById('retry-btn');
        const toast = document.getElementById('toast');
        const cardContent = document.getElementById('card-content');

        async function playSegmented() {
            if (isSpeaking) return;
            isSpeaking = true;
            
            const current = blendWords[currentIndex];
            
            // Clear any lingering highlights
            char0.classList.remove('active');
            char1.classList.remove('active');

            // 1. First Character Sound
            char0.classList.add('active');
            await speakPromise(current.sounds[0], 0.6);
            char0.classList.remove('active');
            
            await sleep(400);

            // 2. Second Character Sound
            char1.classList.add('active');
            await speakPromise(current.sounds[1], 0.6);
            char1.classList.remove('active');
            
            await sleep(600);

            // 3. Full Blended Word - BOTH highlight
            char0.classList.add('active');
            char1.classList.add('active');
            await speakPromise(current.blend, 0.5);
            
            // Keep highlighted for a moment after speaking
            await sleep(500);
            char0.classList.remove('active');
            char1.classList.remove('active');
            
            isSpeaking = false;
        }

        function speakPromise(text, rate) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = rate;
                utterance.onend = resolve;
                utterance.onerror = resolve; // Ensure we don't get stuck if speech fails
                window.speechSynthesis.speak(utterance);
            });
        }

        function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        // Recording Implementation
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    userAudioUrl = URL.createObjectURL(audioBlob);
                    showCompareUI();
                };
                mediaRecorder.start();
                recordBtn.classList.add('recording');
            } catch (err) { showToast("Mic access required"); }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                recordBtn.classList.remove('recording');
            }
        }

        function showCompareUI() {
            document.getElementById('record-state').classList.add('hidden');
            compareActions.classList.remove('hidden');
            showToast("Listen and Compare!");
        }

        function resetUI() {
            document.getElementById('record-state').classList.remove('hidden');
            compareActions.classList.add('hidden');
            userAudioUrl = null;
        }

        function updateDisplay() {
            const current = blendWords[currentIndex];
            char0.innerText = current.word[0];
            char1.innerText = current.word[1];
            stepCount.innerText = `${currentIndex + 1} / ${blendWords.length}`;
            progressBar.style.width = `${((currentIndex + 1) / blendWords.length) * 100}%`;
            
            prevBtn.classList.toggle('opacity-0', currentIndex === 0);
            prevBtn.classList.toggle('pointer-events-none', currentIndex === 0);
            nextBtn.innerText = currentIndex === blendWords.length - 1 ? "Finish" : "Next Word";
            resetUI();
        }

        playRefBtn.addEventListener('click', playSegmented);
        
        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startRecording(); });
        recordBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopRecording(); });
        
        playUserBtn.addEventListener('click', () => { if (userAudioUrl) new Audio(userAudioUrl).play(); });
        retryBtn.addEventListener('click', resetUI);
        
        nextBtn.addEventListener('click', () => {
            if (currentIndex < blendWords.length - 1) {
                currentIndex++;
                cardContent.classList.add('slide-left');
                setTimeout(() => cardContent.classList.remove('slide-left'), 300);
                updateDisplay();
            } else { showToast("Level 2 Complete!"); }
        });
        
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                cardContent.classList.add('slide-right');
                setTimeout(() => cardContent.classList.remove('slide-right'), 300);
                updateDisplay();
            }
        });
        
        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2500);
        }

        window.onload = () => { updateDisplay(); };
    </script>
</body>
</html>
